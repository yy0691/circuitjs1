<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitJS1 - Electronic Circuit Simulator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #171717;
      }

      .container {
        text-align: center;
        padding: 64px 48px;
        border: 1px solid #e5e5e5;
        border-radius: 4px;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 8px;
        letter-spacing: -0.02em;
        color: #000000;
      }

      p {
        font-size: 0.95rem;
        color: #737373;
      }

      .info {
        font-size: 0.85rem;
        color: #a3a3a3;
        line-height: 1.6;
        margin-top: 32px;
      }

      .info span {
        display: inline-block;
        margin: 0 2px;
        font-weight: 500;
        padding: 2px 6px;
        background: #f5f5f5;
        border-radius: 2px;
        color: #171717;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CircuitJS1</h1>
      <p>Electronic Circuit Simulator</p>
      <div class="info">
        Powered by Node.js <span><script>document.write(process.versions.node)</script></span>,
        Chromium <span><script>document.write(process.versions.chrome)</script></span>,
        and Electron <span><script>document.write(process.versions.electron)</script></span>
      </div>
    </div>

    <script>
      const electron = require('electron')
      require('./renderer.js')
    </script>
  </body>
</html>
